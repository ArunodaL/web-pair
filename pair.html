<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PAIR CODE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #141414;
      font-family: 'Arial', sans-serif;
      color: #fff;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .box {
      width: 300px;
      padding: 20px;
      text-align: center;
      background-color: #a20000;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
    }
    .input-container {
      display: flex;
      background: #ffffff;
      border-radius: 1rem;
      padding: 0.3rem;
      gap: 0.3rem;
      width: 100%;
    }
    .input-container input {
      border-radius: 0.8rem 0 0 0.8rem;
      background: #000000;
      flex: 1;
      padding: 1rem;
      border: none;
      border-left: 2px solid #075e54;
      color: #ecf0f1;
    }
    .input-container input:focus {
      outline: none;
      box-shadow: inset 13px 13px 10px #075e54, inset -13px -13px 10px #2c3e50;
    }
    .input-container button {
      padding: 1rem;
      background: #25d366;
      font-weight: 900;
      color: white;
      border: none;
      border-radius: 0 1rem 1rem 0;
      transition: all 0.2s ease-in-out;
    }
    .input-container button:hover {
      background: #2980b9;
    }
    #loading-spinner {
      display: none;
      color: white;
      margin-top: 10px;
    }
    .fa-spinner {
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 500px) {
      .input-container {
        flex-direction: column;
      }
      .input-container input,
      .input-container button {
        border-radius: 0.8rem;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <h3>Link Leo with phone number</h3>
      <h6>üî¢ Enter your number with country code. LEO WEB PAIR</h6>
      <div class="input-container">
        <input placeholder="+9477*******" type="tel" id="number" />
        <button id="submit">Submit</button>
      </div>
      <div id="loading-spinner">
        <i class="fas fa-spinner fa-spin"></i>
      </div>
      <div id="pair" style="margin-top: 15px;"></div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0-alpha.1/axios.min.js"></script>
  <script>
    const pairDiv = document.getElementById("pair");
    const submitBtn = document.getElementById("submit");
    const numberInput = document.getElementById("number");

    async function CopyText(element) {
      const text = element.innerText.replace("CODE: ", "");
      await navigator.clipboard.writeText(text);
      element.innerText = "‚úîÔ∏è COPIED";
      element.style.color = "blue";
      setTimeout(() => {
        element.innerText = "CODE: " + text;
        element.style.color = "white";
      }, 1000);
    }

    submitBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      const raw = numberInput.value.replace(/[^0-9]/g, "");
      if (!raw) {
        pairDiv.innerHTML = '<span style="color: red;">‚ùó Enter your WhatsApp number with country code.</span>';
        return;
      }
      if (raw.length < 10) {
        pairDiv.innerHTML = '<span style="color: red;">‚ùó Invalid number format.</span>';
        return;
      }

      const formatted = "+" + raw;
      numberInput.value = formatted;
      numberInput.style.color = "white";

      document.getElementById("loading-spinner").style.display = "block";
      pairDiv.innerHTML = "";

      try {
        const res = await axios(`/code?number=${raw}`);
        const code = res.data.code || "‚ùó Service Unavailable";
        pairDiv.innerHTML = `<span id="copy" style="cursor:pointer; color:white;" onclick="CopyText(this)">CODE: <span style="color:black;">${code}</span></span>`;
      } catch (err) {
        pairDiv.innerHTML = '<span style="color: red;">‚ùó Failed to fetch code. Try again.</span>';
      }
      document.getElementById("loading-spinner").style.display = "none";
    });
  </script>
</body>
</html>
